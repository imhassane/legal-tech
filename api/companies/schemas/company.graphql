type MemberCompany {
    current: Company
    past: [Company!]
}

type Company @key(fields: "id") {
    id: ID!
    name: String!
    prefecture: String!
    createdAt: DateTime!
    description: String!
    identification: String!
    members: [Member!] @provides(fields: "firstName lastName avatar")
}

extend type Member @key(fields: "id") {
    id: ID! @external
    firstName: String! @external
    lastName: String! @external
    avatar: String! @external
    company: MemberCompany
}