enum EducationType {
    CEPE
    BEPC
    BACCALAUREAT
    LICENCE
    MASTER_1
    MASTER_2
    DOCTORAT
}

type Education @key(fields: "id") {
    id: ID!
    school: String!
    type: EducationType!
    year: Int!
}

extend type Member @key(fields: "id") {
    id: ID! @external
    formations: [Education!]
}