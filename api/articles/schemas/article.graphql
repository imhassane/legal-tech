# import Comment from "./comments.graphql"

enum ArticleType {
    BLOG, REVUE, PAGE,
    DOMAIN, ACTU,
    PRESS, FOREIGN,
    ALL
}

enum ArticleState {
    DRAFT, PENDING, DELETED, APPROVED
}

type Article @key(fields: "id") {
    id: ID!
    title: String!
    content: String!
    extract: String!
    likes: Int!
    views: Int!
    cover: String!
    slug: String!
    readingTime: Int!
    type: ArticleType!
    state: ArticleState!
    comments: [Comment!]!
}
